version: '3.3'
services:
    demo-app:
        build: .
        command: /start-reload.sh
        environment:
            PYTHONDONTWRITEBYTECODE: 1
        volumes:
            - .:/app
        ports:
            - 8000:80

    db:
        image: mysql:8.0
        environment:
            MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
            MYSQL_DATABASE: 'demo'
            TZ: 'Asia/Tokyo'
        volumes:
            - mysql_data:/var/lib/mysql
        command: --default-authentication-plugin=mysql_native_password

volumes:
    mysql_data:
